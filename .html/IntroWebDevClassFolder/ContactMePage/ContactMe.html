<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Bootstrap Contact Form</title>
  
    <link rel="stylesheet" type="text/css" href="css/mysiteV1.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- copyright.js -->
    <script src="copyright.js"></script>
    
</head>
<body>

    <!-- Insert Navbar via JavaScript -->
    <script src="navbar.js"></script>

    <!-- Contact Professor Form -->
    <div class="container" align="center">
        <h1>Contact Professor</h1>
        <form method="POST" action="https://postman-echo.com/post">

            <!-- Professor 'Text' Field -->
            <div class="form-group row">
                <label for="professor" class="col-sm-2 col-form-label">Professor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="professor" name="professor">
                </div>
            </div>
            <!-- College 'Text' Field -->
            <div class="form-group row">
                <label for="college" class="col-sm-2 col-form-label">College</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="college" name="college">
                </div>
            </div>
            <!-- Course 'Select' Field -->
            <div class="form-group row">
                <label for="course" class="col-sm-2 col-form-label">Course</label>
                <div class="col-sm-10">
                    <select id="course" name="course" class="form-control">
                        <option>CST-105: Computer Programming I</option>
                        <option>CST-120: Web Development</option>
                        <option>CST-150: Programming in C# I</option>
                        <option>CST-221: Operating Systems Concepts</option>
                        <option>CST-239: Programming in Java II</option>
                        <option>CST-250: Programming in C# II</option>
                        <option>CST-323: Cloud Computing</option>
                    </select>
                </div>
            </div>
            <!-- Message 'TextArea' Field -->
            <div class="form-group row">
                <label for="message" class="col-sm-2 col-form-label">Message</label>
                <div class="col-sm-10">
                    <textarea id="message" name="message" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <!-- Submit Form Button -->
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    <!-- End of Contact Professor Form -->

    <!-- Return Link to Main Page -->
    <br>
    <div align="center"><a href="index.html">Back to Main Page</a></div>

    <div id="copyright"></div>

</body>
</html>
