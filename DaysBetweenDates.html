        <script>
            
            // Start of Calculate Function 
            function calculate() {
        
                // Dates one and two.
                var month_1 = document.getElementById("month_1").value;
                var day_1 = document.getElementById("day_1").value;
                var year_1 = document.getElementById("year_1").value; 
                // 
                var month_2 = document.getElementById("month_2").value;
                var day_2 = document.getElementById("day_2").value;
                var year_2 = document.getElementById("year_2").value; 
                
                console.log(month_1 + "/" + day_1 + "/" + year_1);
                console.log(month_2 + "/" + day_2 + "/" + year_2);


                function switchMonthToNum(monthName) {
                    switch(monthName) 
                    {
                        case 'January':
                            return 1;
                            break;
                        case 'February':
                            return 2;
                            break;
                        case 'March':
                            return 3;
                            break;
                        case 'April':
                            return 4;
                            break; 
                        case 'May':
                            return 5;
                            break;
                        case 'June': 
                            return 6;
                            break;
                        case 'July': 
                            return 7;
                            break;  
                        case 'August': 
                            return 8;
                            break;
                        case 'September': 
                            return 9;
                            break;
                        case 'October': 
                            return 10;
                            break;
                        case 'November': 
                            return 11;
                            break;
                        case 'December': 
                            return 12;
                            break;
                        default: 
                            console.log("switchMonthToNum() error occurred.");                      
                    }
                }

                month_1 = switchMonthToNum(month_1); 
                month_2 = switchMonthToNum(month_2); 

                console.log("month_1 = " + month_1);
                console.log("month_2 = " + month_2); 

                var monthDays = [
                    31, // jan
                    28, // feb
                    31, // mar
                    30, // apr
                    31, // may
                    30, // jun
                    31, // jul
                    31, // aug
                    30, // sep
                    31, // oct
                    30, // nov
                    31  // dec
                ]; 

                if (month_1 == false || day_1 == false || month_2 == false || day_2 == false) {
                    alert("Dates were not entered correctly. Try again.");
                }
                else {
                    // gets days out of 365
                    function getDayOfYear(month, day) 
                    {
                        var totalDays = 0; 
                        for (var i=0; i < month-1; i++) {
                            totalDays += monthDays[i]; 
                        }
                        return totalDays + (parseInt(day, 10));
                    }
                    var dayOne = getDayOfYear(month_1, day_1);
                    var dayTwo = getDayOfYear(month_2, day_2); 

                    console.log("dayOne = " + dayOne); 
                    console.log("dayTwo = " + dayTwo); 
                    
                    // turn year strings into numbers
                    year_1 = parseInt(year_1, 10); 
                    year_2 = parseInt(year_2, 10); 

                    // if (year_1 == year_2) 
                    if (year_1 == year_2) {
                        if (dayOne <= dayTwo) {
                            var numDays = (dayTwo - dayOne); 
                            alert("Days = " + numDays);
                        } else {
                            var numDays = (dayOne - dayTwo); 
                            alert("Days = " + numDays);
                        }
                    }
                    else if (year_1 < year_2) {
                        var yearsBetween = (year_2 - year_1); 
                        if (yearsBetween == 1) {
                            var numDays = (365-dayOne); 
                            numDays += dayTwo;
                            alert("Days = " + numDays); 
                        }
                        else if (yearsBetween > 1) {
                            console.log(yearsBetween); 
                            var numDays = ((yearsBetween-1) * 365); 
                            console.log("yearsBetween days = " + numDays); 
                            numDays += (365-dayOne); 
                            console.log("numDays + (365-dayOne) = " + numDays); 
                            numDays += dayTwo; 
                            alert("Days = " + numDays); 
                        }
                    }
                    else if (year_1 > year_2) {
                        var yearsBetween = (year_1 - year_2); 
                        if (yearsBetween == 1) {
                            var numDays = (365-dayTwo); 
                            numDays += dayOne;
                            alert("Days = " + numDays); 
                        }
                        else if (yearsBetween > 1) {
                            console.log(yearsBetween); 
                            var numDays = ((yearsBetween-1) * 365); 
                            numDays += (365-dayTwo); 
                            numDays += dayOne; 
                            alert("Days = " + numDays); 
                        }
                    }
                }
            }
            // End of Calculate Function
