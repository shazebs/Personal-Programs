    <!-- time-clock -->
    <button id="time_clock">
        <!-- The Earth -->
        <!-- <img src="https://cdn.freelogovectors.net/wp-content/uploads/2017/05/Earth.png" style="position:relative; width:50px; margin-top:15px" id="earthImg">      -->

        <div class="flexThings">
            <!-- flying saucer gif -->
            <img src="https://img1.picmix.com/output/stamp/normal/4/2/8/3/593824_91c68.gif"
                style="position:relative; width:50px; margin-top:15px" id="earthImg">
            <script>
                var rotObj = document.querySelector("img")
                var angle = 0,
                    lastTime = null;

                function animate(time) {
                    angle += (time - lastTime) * 0.001;
                    lastTime = time;
                    rotObj.style.top = (Math.sin(angle) * 3) + "px";
                    rotObj.style.left = (Math.cos(angle) * 85) + "px";
                    requestAnimationFrame(animate);
                }
                requestAnimationFrame(animate);
            </script>

            <div class="flex-inline">
                <div id="currentDate" onload="setDate()"></div>
                <div id="currentTime"></div>
            </div>

            <script>
                var today = new Date();
                var date = (today.getMonth() + 1) + '-' +
                    today.getDate() + '-' +
                    today.getFullYear();
                // console.log(date);
                var element = document.getElementById("currentDate");
                element.textContent = date + " |";

                // LIVE RUNNING CLOCK!!! 
                function time() {
                    var d = new Date()
                    var h = d.getHours()
                    if (h > 12) h -= 12
                    var m = d.getMinutes()
                    var s = d.getSeconds()
                    // get id for output
                    var id = document.getElementById('currentTime')
                    var textDate = document.getElementById('currentTime')
                    var clockOn = false;
                    id.textContent = h + ':' + m + ':' + s
                }
                setInterval(time, 0000)
            </script>
        </div>

    <script>
        window.onload = function() {
            document.querySelectorAll('details').toggle();
            
        // Fetch all the details element.
        const details = document.querySelectorAll("details");
        
        // Add the onclick listeners.
        details.forEach((targetDetail) => {
          targetDetail.addEventListener("click", () => {
            // Close all the details that are not targetDetail.
            details.forEach((detail) => {
              if (detail !== targetDetail) {
                detail.removeAttribute("open");
              }
            });
          });
        });
        }
    </script>
